#
###################################
# Site wide configuration
####################################
#
title: My iterative resume
email:
description: A simple and awesome iterative resume theme powered by jekyll.
url: https://bilardi.github.io/resume # the base hostname & protocol for your site
repository-forked: http://github.com/bilardi/leonids/ # in the footer
favicon: # links of your favicon
  - https://s3-eu-west-1.amazonaws.com/cdn.bilardi.net/favicon.ico
keywords: ["resume", "iterative", "jekyll"]
meta:
  twitter-image: https://s3-eu-west-1.amazonaws.com/cdn.bilardi.net/alessandra/index/glider.3d.png # or external link
  og-image: https://s3-eu-west-1.amazonaws.com/cdn.bilardi.net/alessandra/index/glider.3d.png # or external link
home:
  hide-on-sidebar: false
#  icon: fa-leaf
#  icon: fa-home
readme:
  hide-on-sidebar: false
  title: about
  url: about.html
navigation:
  hide-on-sidebar: false
  hide-on-post: false
  left:
#    icon: fa-angle-left
    icon: fa-arrow-left
    color: danger
  home:
#    icon: fa-leaf
    icon: fa-home
    color: warning
  right:
#    icon: fa-angle-right
    icon: fa-arrow-right
    color: success
collection:
  categories:
    class: cat
    hide-on-post: false
    btn-on-post: false
    hide-on-archive: true
    btn-on-archive: true
    hide-on-tags: true
    btn-on-tags: true
  tags:
    class: tag
    hide-on-post: false
    btn-on-post: false
    hide-on-archive: true
    btn-on-archive: true
    hide-on-categories: true
    btn-on-categories: true
resume:
  hide-routines: false
  hide-projects: true
  hide-skills: true

#
###################################
# Jekyll configuration
####################################
#
timezone:          Europe/Rome
markdown:          kramdown
highlighter:       rouge
excerpt_separator: <!--more-->
permalink:         /:categories/:title

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

plugins:
  - jekyll-redirect-from
#  - jekyll-readme-index
#  - jekyll-feed

